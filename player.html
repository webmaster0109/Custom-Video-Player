<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div id="video-player">
                <video preload="metadata" id="main-video">
                    <source src="Wonderland-2024.mkv">
                    <track id="track1" kind="subtitles" label="English" srclang="en" src="Wonderland-2024.vtt">
                    <track id="track2" kind="subtitles" label="Urdu" srclang="en" src="eng.vtt">
                </video>
                <p class="captions_text"></p>
                <div class="progressAreaTime">0:00</div>
                <div class="controls">
                    <div class="progress-area">
                        <div class="progress-bar">
                            <span></span>
                        </div>
                        <div class="buffer-progress-bar"></div>
                    </div>
                    <div class="controls-list">
                        <div class="controls-left">
                            <span class="icon">
                                <i class="material-icons fast-rewind">replay_10</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons play_pause">play_arrow</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons fast-forward">forward_10</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons volume">volume_up</i>
                                <input type="range" min="0" max="100" class="volume_range">
                            </span>
                            <div class="timer">
                                <span class="currentTime">0:00</span> / <span class="duration">0:00</span>
                            </div>
                        </div>
                        <div class="controls-right">
                            <span class="icon">
                                <i class="material-icons auto-play"></i>
                            </span>
                            <span class="icon">
                                <i class="material-icons captionsBtn">closed_caption</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons change_audio">queue_music</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons settingsBtn">settings</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons picture_in_picture">picture_in_picture_alt</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons fullscreen">fullscreen</i>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="settings">
                    <div class="playback">
                        <span>Playback Speed</span>
                        <ul>
                            <li data-speed="0.25">0.25</li>
                            <li data-speed="0.5">0.5</li>
                            <li data-speed="0.75">0.75</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="1.25">1.25</li>
                            <li data-speed="1.5">1.5</li>
                            <li data-speed="1.75">1.75</li>
                            <li data-speed="2">2</li>
                        </ul>
                    </div>
                </div>
                <div id="captions">
                    <div class="captions">
                        <span>Select Subtitle</span>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
